<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Calculator</h1>
      </nav>
    </header>
    <main>
      <div class="calc_container">
        <div class="calc_display">
            <p id="display_number">0</p>
        </div>
        <div class="buttons">
            <div id="C" class="operators"><p>C</p></div>
            <div id="AC" class="operators"><p> AC</p></div>
            <div id="%" class="operators"><p>%</p></div>
            <div id="+" class="operators"><p>+</p></div>
            <div id="1" class="numbers"><p>1</p></div>
            <div id="2" class="numbers"><p>2</p></div>
            <div id="3" class="numbers"><p>3</p></div>
            <div id="-" class="operators"><p>-</p></div>
            <div id="4" class="numbers"><p>4</p></div>
            <div id="5" class="numbers"><p>5</p></div>
            <div id="6" class="numbers"><p>6</p></div>
            <div id="x" class="operators"><p>x</p></div>
            <div id="7" class="numbers"><p>7</p></div>
            <div id="8" class="numbers"><p>8</p></div>
            <div id="9" class="numbers"><p>9</p></div>
            <div id="/" class="operators"><p>/</p></div>
            <div id="0" class="numbers"><p>0</p></div>
            <div id="." class="numbers"><p>,</p></div>
            <div id="=" class="operators"><p>=</p></div>
        </div>
      </div>
    </main>
    <footer>
      <small>&copy; AOB 2022</small>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
